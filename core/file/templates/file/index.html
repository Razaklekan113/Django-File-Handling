{% extends "file/base.html" %}

{% block content %}
<div class="p-8 flex flex-col items-center">
    <h1 class="font-medium leading-tight text-4xl mt-0 mb-4 text-blue-600">Welcome!</h1>

    <a class="text-blue-600 tracking-normal mb-4" href="{% url 'list_files' %}">View All Files</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4 w-full">
            <label for="id_name" class="block text-gray-700">Name:</label>
            {{ form.name }}
        </div>

        <div class="mb-4 w-full">
            <label for="id_image" class="block text-gray-700">Image:</label>
            {{ form.image }}
        </div>

        <div class="mt-4 w-full">
            <input type="submit"
                value="Submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none w-full"/>
        </div>
    </form>
</div>
{% endblock %}
